<html>

<head>
    <title>
        Photo Gallery
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>
        <center>
            <ul class="menu1">
                <li class="links"><a href="#home">Home</a></li>
                <li class="links"><a href="#grid">Grid view</a></li>
                <li class="links"><a href="#slides">Slide view</a></li>
            </ul>
        </center>
    </h3>
    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"></h2>
                <img id="img1" src="https://i.gifer.com/3N96.gif" class="img-responsive" />
            </div>

        </section>
        <hr style="width:100%">
        <section id="grid">
            <h2>Grid Gallery</h2><br>
            <div class="row">
                <img class="img2" src="Princess%20celetia.jpg" />
                <img class="img2" src="Luna.png" />
                <img class="img2" src="Twilight%20sparkle.jpg" />
                <img class="img2" src="Rarity.jpg" />
            </div>
            <div class="row">
                <img class="img2" src="Rainbow%20dash.png" />
                <img class="img2" src="Pinkie%20pie.jpg" />
                <img class="img2" src="Fluttershy.png" />
                <img class="img2" src="Applejack.png" />
            </div>

        </section>
        <br> <br>
        <hr style="width:100%">
        <!--carousel-->
        <section id="slides">
            <h2>Sliding Gallery</h2>
            <div id="mycarousel" class="carousel slide" data-ride="carousel">
                <!--indicators-->
                <ol class="carousel-indicators">
                    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#mycarousel" data-slide-to="1"></li>
                    <li data-target="#mycarousel" data-slide-to="2"></li>
                    <li data-target="#mycarousel" data-slide-to="3"></li>
                    <li data-target="#mycarousel" data-slide-to="4"></li>
                    <li data-target="#mycarousel" data-slide-to="5"></li>
                    <li data-target="#mycarousel" data-slide-to="6"></li>
                    <li data-target="#mycarousel" data-slide-to="7"></li>

                </ol>
                <!--contant per slide-->
                <div class="carousel-inner">
                    <div class="item active">
                        <img class="img-responsive" src="Princess%20celetia.jpg" alt=" Princess Celestia" style="width:100%">
                        <div class="carousel-caption">
                            <h3>Princess Celestia</h3>
                            <p></p>
                        </div>
                    </div>
                     <div class="item ">
                        <img class="img-responsive" src="Luna.png" alt=" Princess Luna" style="width:100%">
                        <div class="carousel-caption">
                            <h3>Princess Luna</h3>
                            <p></p>
                        </div>
                    </div>
                     <div class="item ">
                        <img class="img-responsive" src="Twilight%20sparkle.jpg" alt=" Twilight Sparkle" style="width:100%">
                        <div class="carousel-caption">
                            <h3>Twilight Sparkle(Princess)</h3>
                            <p></p>
                        </div>
                    </div>
                     <div class="item ">
                        <img class="img-responsive" src="Rarity.jpg" alt=" Rarity" style="width:100%">
                        <div class="carousel-caption">
                            <h3>Rarity</h3>
                            <p></p>
                        </div>
                    </div>
                     <div class="item ">
                        <img class="img-responsive" src="Rainbow%20dash.png" alt=" Rainbow dash" style="width:100%">
                        <div class="carousel-caption">
                            <h3>Rainbow dash</h3>
                            <p></p>
                        </div>
                    </div>
                     <div class="item ">
                        <img class="img-responsive" src="Pinkie%20pie.jpg" alt="Pinkie pie" style="width:100%">
                        <div class="carousel-caption">
                            <h3>Pinkie pie</h3>
                            <p></p>
                        </div>
                    </div>
                     <div class="item ">
                        <img class="img-responsive" src="Fluttershy.png" alt=" Fluttershy" style="width:100%">
                        <div class="carousel-caption">
                            <h3>Fluttershy</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item ">
                        <img class="img-responsive" src="Applejack.png" alt=" Applejack" style="width:100%">
                        <div class="carousel-caption">
                            <h3>Applejack</h3>
                            <p></p>
                        </div>
                    </div>
                </div>
               <!--left and right-->
                <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left">
                    
                    </span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right">
                    
                    </span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
    </div>

</body>

</html>
